    <main id="content" class="contents">
    
    <h1>회원가입</h1>

<section class="join form_wrap">
    <form id="addMbrForm" name="addMbrForm" action="" method="post">
        <div class="form_wrap" id="easyJoinDiv">
            <div class="row" id="limbrId">
                <label for="mbrId" class="required">아이디</label>
                <div class="input_box">
                    <input type="text" name="mbr.mbrId" id="mbrId" value="" validate="" class="reset" locale="ko" label="아이디" index="10">
                </div>
                <p class="valid-status" id="desc_mbrId">
                    <span class="spec">영문, 숫자, 영문+숫자</span>
                    <span class="size">6자 이상</span>
                </p>
                <p class="invalid-txt" id="message_mbrId"></p>
                <p class="desc" id="mbrIdInfo"></p>
            </div>

            <div class="row" id="limbrPw">
                <label for="mbrPw" class="required">비밀번호</label>
                <div class="input_box">
                    <span class="skills">
                        <i class="valid_txt" id="passwordLevel"></i>
                        <i class="show_pass"></i>
                    </span>
                    <input type="password" name="mbr.mbrPw" id="mbrPw" validate="" label="비밀번호" locale="ko" index="20">
                </div>
                <p class="valid-status" id="desc_mbrPw">
                    <span class="spec">영문, 숫자, 특수문자 2가지 이상 조합</span>
                    <span class="size">10자 이상</span>
                </p>
                <p class="invalid-txt" id="message_mbrPw"></p>
                <p class="desc" id="mbrPwInfo"></p>
            </div>

            <div class="row" id="limbrCheckPw">
                <label for="mbrCheckPw" class="required">비밀번호 확인</label>
                <div class="input_box">
                    <span class="skills">
                        <i class="show_pass"></i>
                    </span>
                    <input type="password" class="inp_txt inp_pass" id="mbrCheckPw" validate="" label="비밀번호 확인" index="30">
                </div>
                <p class="invalid-txt" id="message_mbrCheckPw"></p>
            </div>

            <div class="row" id="limbrNm">
                <label for="mbrNm" class="required">이름</label>
                <div class="input_box">
                    <span class="skills">
                        <i class="valid_txt">OK</i>
                    </span>
                    <input type="text" class="reset" name="mbr.mbrNm" id="mbrNm" validate="" label="이름" index="40" value="">
                </div>
                <p class="invalid-txt" id="message_mbrNm"></p>
            </div>

            <div class="row">
                    <label for="mobileNumber" class="required">휴대폰 번호</label>
                    <div class="input_box">
                        <input type="text" class="reset" name="mobileNumber" id="mobileNumber" maxlength="11" validate="" label="휴대폰 번호" index="50">
                    </div>
                    <p class="valid-status" id="desc_mbrPw">
                        <span class="spec">'-' 없이 숫자만 입력</span>
                    </p>
                    <p class="invalid-txt" id="message_mobileNumber"></p>
                </div>

            <div class="row" id="limbrEmail">
                <label for="mbrEmail" class="required">이메일</label>
                <div class="input_select">
                    <input type="text" name="mbr.mbrEmail" id="mbrEmail" value="" validate="" label="이메일" locale="ko" index="60">
                </div>
                <p class="invalid-txt" id="message_mbrEmail"></p>
            </div>

            <div class="row" id="lirecomdId">
                <label for="recomdId">주소</label>
                <div class="input_box">
                    <span class="skills">
                        <i class="reset_txt"></i>
                    </span>
                    <input type="text" class="reset" name="" value="" id="recomdId" validate="" label="" index="70">
                </div>
                <p class="invalid-txt" id="message_recomdId"></p>
            </div>
            <div class="row" id="lirecomdId">
                <label for="recomdId"></label>
                <div class="input_box">
                    <span class="skills">
                        <i class="reset_txt"></i>
                    </span>
                    <input type="text" class="reset" name="" value="" id="recomdId" validate="" label="" index="70">
                </div>
                <p class="invalid-txt" id="message_recomdId"></p>
            </div>
            <div class="row" id="lirecomdId">
                <label for="recomdId"></label>
                <div class="input_box">
                    <span class="skills">
                        <i class="reset_txt"></i>
                    </span>
                    <input type="text" class="reset" name="" value="" id="recomdId" validate="" label="" index="70">
                </div>
                <p class="invalid-txt" id="message_recomdId"></p>
            </div>

            <div class="row" id="lirecomdId">
                <label for="recomdId">생년월일</label>
                <div class="input_box">
                    <span class="skills">
                        <i class="reset_txt"></i>
                    </span>
                    <input type="text" class="reset" name="" value="" id="recomdId" validate="" label="" index="70">
                </div>
                <p class="invalid-txt" id="message_recomdId"></p>
            </div>

        
        </div>

        <div class="submit">
            <button id="btnAddMember" class="btn bk" onclick="">가입하기</button>
        </div>
    </form>
